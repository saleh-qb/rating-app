
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج التقييم</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2, h3 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>قيّم تجربتك</h2>
  <form id="ratingForm">
    <label>الجودة:
      <input type="number" name="rate" min="1" max="5" required>
    </label>
    <label>السعر:
      <input type="number" name="rate" min="1" max="5" required>
    </label>
    <label>الخدمة:
      <input type="number" name="rate" min="1" max="5" required>
    </label>
    <label>السرعة:
      <input type="number" name="rate" min="1" max="5" required>
    </label>
    <button type="button" onclick="calculate()">احسب التقييم</button>
  </form>

  <h3 id="result"></h3>

  <script>
    function calculate() {
      const rates = document.getElementsByName('rate');
      let sum = 0;
      let count = rates.length;

      for (let i = 0; i < count; i++) {
        let value = parseInt(rates[i].value);
        if (isNaN(value) || value < 1 || value > 5) {
          alert("الرجاء إدخال تقييم من 1 إلى 5 في جميع الخانات.");
          return;
        }
        sum += value;
      }

      let average = (sum / (count * 5)) * 5;
      document.getElementById('result').textContent = `التقييم النهائي: ${average.toFixed(2)} من 5`;
    }
  </script>
</body>
</html>
